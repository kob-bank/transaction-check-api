labels:
  io.cattle.role: project
  io.rancher.app_min_version: 9.0.2
questions:
  - variable: REDIS_URI
    label: "Redis URI"
    description: "Redis connection string for transaction data"
    type: string
    required: true
  - variable: PORT
    label: "Application Port"
    type: string
    default: "3000"
  - variable: MIN_REPLICA
    label: "Min Replicas"
    type: int
    default: 1
  - variable: MAX_REPLICA
    label: "Max Replicas"
    type: int
    default: 5
  - variable: TARGET_CPU
    label: "Target CPU %"
    type: int
    default: 80
  - variable: TARGET_MEM
    label: "Target Memory %"
    type: int
    default: 80
