apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "transaction-check-api.fullname" . }}
  labels:
    app: {{ include "transaction-check-api.name" . }}
    chart: {{ include "transaction-check-api.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
spec:
  replicas: {{ .Values.MIN_REPLICA | default 1 }}
  terminationGracePeriodSeconds: {{ .Values.terminationGracePeriodSeconds | default 35 }}
  selector:
    matchLabels:
      app: {{ include "transaction-check-api.name" . }}
      release: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ include "transaction-check-api.name" . }}
        release: {{ .Release.Name }}
    spec:
      nodeSelector:
{{ toYaml .Values.nodeSelector | indent 8 }}
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      containers:
      - name: transaction-check-api
        image: registry.digitalocean.com/kob-payment/transaction-check-api:{{ .Chart.AppVersion }}
        imagePullPolicy: Always
        ports:
        - name: http
          containerPort: {{ .Values.PORT | default "3000" }}
          protocol: TCP
{{- if .Values.lifecycleEnabled }}
        lifecycle:
          preStop:
            exec:
              command: ["sh", "-c", "sleep 5"]
{{- end }}
        env:
        - name: REDIS_URI
          value: {{ .Values.REDIS_URI | quote }}
        - name: PORT
          value: {{ .Values.PORT | default "3000" | quote }}
        - name: NODE_ENV
          value: "production"
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 10
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            cpu: 100m
            memory: 128Mi
          limits:
            cpu: 500m
            memory: 256Mi
