name: Build and push

on:
  push:
    branches:
      - release
      - feature/*

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - uses: actions/checkout@v4

    - name: Setup Bun
      uses: oven-sh/setup-bun@v1
      with:
        bun-version: latest

    - name: Install dependencies
      run: bun install --frozen-lockfile

    - name: Type check
      run: bun run typecheck

    - name: Test
      run: bun test
      env:
        REDIS_URI: redis://localhost:6379

  build:
    name: Build and push
    runs-on: ubuntu-latest
    needs: test

    steps:
    - uses: actions/checkout@v4

    - name: Bump version and push tag
      id: tag_version
      uses: mathieudutour/github-tag-action@v6.0
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        release_branches: "release"
        pre_release_branches: "development,feature/*"

    - name: Create a GitHub release
      uses: ncipollo/release-action@v1
      with:
        tag: ${{ steps.tag_version.outputs.new_tag }}
        name: Release ${{ steps.tag_version.outputs.new_tag }}
        body: ${{ steps.tag_version.outputs.changelog }}

    - name: Login to DigitalOcean Container Registry
      uses: docker/login-action@v3
      with:
        registry: registry.digitalocean.com
        username: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
        password: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: registry.digitalocean.com/${{ secrets.DIGITALOCEAN_REGISTRY_NAME }}/transaction-check-api:${{ steps.tag_version.outputs.new_tag }}
        platforms: linux/amd64
        cache-from: type=gha

    - name: Push Helm chart
      if: ${{ secrets.HELM_CHART_PASSWORD != '' }}
      uses: bsord/helm-push@v4
      with:
        registry-url: https://museum-vjm6yelyza-as.a.run.app/
        username: megane
        password: ${{ secrets.HELM_CHART_PASSWORD }}
        chart-folder: chart
        force: true
        version: ${{ steps.tag_version.outputs.new_tag }}
        appVersion: ${{ steps.tag_version.outputs.new_tag }}
